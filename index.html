<!DOCTYPE html>
<html lang="en">
<head>
  <!-- META DATA -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- STLYE SHEETS -->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">
  <!-- FONT IMPORTS -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- WebPage Title -->
  <title>User Setings</title>
</head>
<body>
  <!-- CONTAINER -->
  <div class="container">
    <div class="row">
      <!-- START NAVIGATION SIDEBAR -->
      <div class="col-md-2 sidebar">
        <div class="settings-navigation">
          <div class="user-avatar">
            <img class="" src="assets/images/user.png">
          </div>
          <ul>
            <li>
              <a href="#">General</a>
            </li>
            <li>
              <a href="#">Security</a>
            </li>
            <li>
              <a href="#">Privacy</a>
            </li>
          </ul>
          <button class="logout">Logout</button>
        </div>
      </div>
      <!-- END NAVIGATION SIDEBAR -->
      <div class="col-md-2"></div>
      <div class="col-md-4 settings-card">
        <!-- START SETTINGS CARD -->
          <div class="settings-card-header">
            <h2 class="settings-card-title">General User Settings</h2>
          </div>
          <div class="settings-card-body">
            <div class="input-wrapper">
              <div class="row">
                <div class="col-md-6">
                  <input type="text" id="username" class="textBox" placeholder="Username:">
                </div>
                <div class="col-md-6">
                  <input type="text" id="email" class="textBox" placeholder="Email:">
                </div>
                <div class="col-md-6">
                  <input type="text" id="phone" class="textBox" placeholder="Phone Number:">
                </div>
                <div class="col-md-6">
                  <input type="text" id="password" class="textBox" placeholder="Password:">
                </div>
                <div class="col-md-6">
                  <input type="text" id="subscription" class="textBox" placeholder="Subscription:">
                </div>
              </div>
              <button class="saveChanges">Save Changes</button>
            </div>
          </div>
        <!-- END SETTINGS CARD -->
      </div>
    </div>
    <div class="footer">
      <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
          <p class="copyright">
            &copy; 2021. Site Name. All rights reserved.
          </p>
          <p class="developedBy">
            Developed by Mystery.
          </p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
